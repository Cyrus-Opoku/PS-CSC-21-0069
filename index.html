    <script>
AFRAME.registerComponent('swing-door', {
  schema: { side: {type: 'string', default: 'left'} },
  init: function () {
    this.isOpen = false;
    this.el.addEventListener('click', () => {
      let angle = 0;

      if (!this.isOpen) {
        angle = (this.data.side === 'left') ? -100 : 100;
      }

      this.el.setAttribute('animation', {
        property: 'rotation',
        to: `0 ${angle} 0`,
        dur: 800,
        easing: 'easeInOutQuad'
      });

      this.isOpen = !this.isOpen;
    });
  }
});

AFRAME.registerComponent('sliding-door', {
  schema: { 
    direction: {type: 'string', default: 'right'},
    distance: {type: 'number', default: 3}
  },
  init: function () {
    this.isDragging = false;
    this.startPos = { x: 0, y: 0, z: 0 };
    this.currentOffset = 0;
    this.maxOffset = this.data.distance;
    
    // Store initial position
    const pos = this.el.object3D.position;
    this.initialPos = { x: pos.x, y: pos.y, z: pos.z };
    
    // Mouse down - start dragging
    this.el.addEventListener('mousedown', (evt) => {
      this.isDragging = true;
      this.startDragX = evt.detail.intersection.point.x;
      this.startOffset = this.currentOffset;
    });
    
    // Mouse move - update door position
    this.el.sceneEl.addEventListener('mousemove', (evt) => {
      if (this.isDragging && evt.detail.intersection) {
        const currentX = evt.detail.intersection.point.x;
        const deltaX = currentX - this.startDragX;
        
        // Calculate new offset based on direction
        let newOffset = this.startOffset;
        if (this.data.direction === 'right') {
          newOffset = this.startOffset + deltaX;
        } else if (this.data.direction === 'left') {
          newOffset = this.startOffset + deltaX;
        }
        
        // Clamp offset between 0 and maxOffset
        newOffset = Math.max(0, Math.min(this.maxOffset, Math.abs(newOffset)));
        this.currentOffset = newOffset;
        
        // Apply position
        const sign = this.data.direction === 'right' ? 1 : -1;
        this.el.object3D.position.x = this.initialPos.x + (sign * newOffset);
      }
    });
    
    // Mouse up - stop dragging
    this.el.sceneEl.addEventListener('mouseup', () => {
      this.isDragging = false;
    });
    
    // Click to toggle (fallback for non-drag interaction)
    this.el.addEventListener('click', () => {
      if (!this.isDragging) {
        const targetOffset = this.currentOffset > this.maxOffset / 2 ? 0 : this.maxOffset;
        const sign = this.data.direction === 'right' ? 1 : -1;
        
        this.el.setAttribute('animation', {
          property: 'position',
          to: `${this.initialPos.x + (sign * targetOffset)} ${this.initialPos.y} ${this.initialPos.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
        
        this.currentOffset = targetOffset;
      }
    });
  }
});
